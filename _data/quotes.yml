- content: Sự tin tưởng giống như một miếng dán. Tháo nó ra một lần, có thể dán lại lần nữa nhưng nó sẽ không còn dính chặt như lần dán đầu tiên.
  author: Albert Einstein
  id: 15
- content: Trái tim của chúng ta phải rộng lớn như thế nào mới có thể chứa được hết những người chúng ta yêu thương
  author: Albert Einstein
  id: 14
- content: Nếu bạn cố gắn làm vừa lòng tất cả mọi người. Thì sẽ có một duy nhất một người không vừa lòng - là bản thân chính bạn!!!
  author: Anh hàng xóm
  id: 17
- content: Không một ai viết ra một kế hoạch khiến bản thân trở nên trắng tay, mập ú, lười biếng hay ngu ngốc. Đó chỉ là những gì xảy đến khi bạn không có một kế hoạch cho mình.
  author: Larry Winget
  id: 11
- content: Tôi biết ơn những người đã nói KHÔNG với tôi. Bởi nhờ họ, tôi đã tự mình làm điều đó.
  author: Albert Einstein
  id: 13
- content: Cuộc sống giống như việc chụp ảnh. Bạn cần có những điểm mờ để tạo nên một bức hình đẹp.
  author: Khuyết danh
  id: 12
- content: Hãy tránh xa bất cứ điều gì hay bất cứ ai lấy đi niềm vui của bạn. Bởi cuộc đời quá ngắn ngủi để phải chịu đựng những kẻ ngu ngốc.
  author: Khuyết danh
  id: 9
- content: Có ba thứ không thể lấy lại được trong cuộc sống là những lời đã nói ra, khoảnh khắc bỏ lỡ và thời gian đã trôi qua. Hãy cẩn thận!
  author: Khuyết danh
  id: 10
- content: Xung quanh đều coi phim kia và nói về ca sĩ nọ thì có khi mình nên tách ra. Đi ngược xu hướng không phải để mình tỏ ra đặc biệt mà vì mình không cần sợ bỏ lỡ, mình tránh bị cuốn theo dòng dư luận vô bổ, có lập trường của mình.
  author: Mae West
  id: 8
- content: "Muốn vui vẻ rất đơn giản, chỉ cần: Làm tốt việc của bản thân, đừng xen vào việc người khác và đừng nghĩ về việc của ông trời."
  author: Mae West
  id: 7
- content: Rủ nhau đi tập khó hơn rủ nhau đi nhậu, ngồi nói tốt về một người lạ, 1 người trên mạng khó hơn nói xấu về người đó. Luôn suy xét lại những người mình giao du, kể có là bạn thân thì mỗi con người đều thay đổi theo thời gian.
  author: Khuyết danh
  id: 2
- content: Bỏ qua suy nghĩ mình đặc biệt hơn, ưu việt hơn xung quanh kể cả trong tài năng, thông minh, đạo đức hay tư tưởng. Tất cả đôi khi chỉ là ngẫu nhiên + may mắn + duyên.
  author: Khuyết danh
  id: 3
- content: Càng sớm bỏ qua suy nghĩ mình có gì đó quan trọng hay hơn người khác thì mình càng dễ thật lòng tử tế và lý trí hơn trong suy nghĩ. Ví dụ như mình sẽ khiêm tốn vì mình hiểu rõ bản thân, không phải khiêm tốn vì việc khiêm tốn đó làm mình thấy mình tốt hơn người khác.
  author: Khuyết danh
  id: 1
- content: Xung quanh mình người ta ai cũng post về vấn đề XYZ trên mạng, mình cần né cảm giác phải viết, phải bình luận về nó để cảm giác tôi đây cũng có góc nhìn riêng, có tiếng nói và muốn được hoà trong trend.
  author: Mae West
  id: 4
- content: Sớm bỏ qua được cảm giác bầy đàn - fomo.
