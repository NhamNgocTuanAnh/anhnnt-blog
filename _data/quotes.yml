- content: "Trên đời này có 3 việc :
  Việc của bản thân
  Việc của người khác
  Việc của ông trời.
  Chúng ta thường buồn phiền là do: quên mất việc bản thân, thích xen vào việc người khác và lo lắng về việc của ông trời.
  Muốn vui vẻ rất đơn giản, chỉ cần: Làm tốt việc của bản thân, đừng xen vào việc người khác và đừng nghĩ về việc của ông trời."
  author: Mae West
  id: 5
- content: Chúc bạn quyết tâm tập không bám chấp vào bất kì điều gì vì cứ bó buộc mình trong tư tưởng nào là nô lệ trong suy nghĩ đó. Ví dụ như năm mới phải làm cái này tránh cái kia... Cơ bản tính từ 'mới' cũng là tự con người qui đinh và áp đặt nhau thôi. Không bám chấp vào cả mối quan hệ, cha mẹ, người yêu, bạn bè đều bên nhau được 1 quãng đường. Có duyên thì trân trọng, trả hết nợ rồi thôi.
  author: Mae West
  id: 1
- content: Chúng ta đâu biết sống phải làm cha làm mẹ hay làm con thế nào cho đúng, huống chi là làm người. Cho dù bạn có sống thế nào cũng có người không thích, phán xét.  Ví du nghe anh A nói chuyện không hay  về anh B thì làm lơ không nên tin hoàn toàn, gọi là ' give benefit of the doubt ' . Cần nghe anh B nói về anh A nữa. Nếu anh A toàn nói điều không hay về anh B mà anh B chỉ nói điều tử tế về anh A thì bạn biết nên chơi với ai rồi 😁. Người hay nói xấu hay chấp nhất kẻ khác thì họ cũng sẽ chấp nhất/ nói xấu mình. Rủ nhau đi tập khó hơn rủ nhau đi nhậu, ngồi nói tốt về một người lạ, 1 người trên mạng khó hơn nói xấu về người đó. Luôn suy xét lại những người mình giao du, kể có là bạn thân thì mỗi con người đều thay đổi theo thời gian.
  author: Mae West
  id: 2
- content: Bỏ qua suy nghĩ mình đặc biệt hơn, ưu việt hơn xung quanh kể cả trong tài năng, thông minh, đạo đức hay tư tưởng. Tất cả đôi khi chỉ là ngẫu nhiên + may mắn + duyên. Càng sớm bỏ qua suy nghĩ mình có gì đó quan trọng hay hơn người khác thì mình càng dễ thật lòng tử tế và lý trí hơn trong suy nghĩ. Ví dụ như mình sẽ khiêm tốn vì mình hiểu rõ bản thân, không phải khiêm tốn vì việc khiêm tốn đó làm mình thấy mình ' tốt ' hơn người khác.
  author: Mae West
  id: 3
- content: Sớm bỏ qua được cảm giác bầy đàn - fomo. Kiểu như xung quanh mình người ta ai cũng post về vấn đề XYZ trên mạng, mình cần né cảm giác phải viết, phải bình luận về nó để cảm giác tôi đây cũng có góc nhìn riêng, có tiếng nói và muốn được hoà trong trend. Xung quanh đều coi phim kia và nói về ca sĩ nọ thì có khi mình nên tách ra. Đi ngược xu hướng không phải để mình tỏ ra đặc biệt ( điều 3 ) mà vì mình không cần sợ bỏ lỡ, mình tránh bị cuốn theo dòng dư luận vô bổ, có lập trường của mình.
  author: Mae West
