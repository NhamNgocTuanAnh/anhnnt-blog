<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noindex, follow">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <!-- Redirection Counter -->
    <script type="text/javascript">
        var count = 7; const queryString = window.location.search, urlParams = new URLSearchParams(queryString); var redirect = urlParams.get("url").toString(); function countDown() { var n = document.getElementById("timer"); 0 < count ? (count--, n.innerHTML = "Tạo Link sau " + count + " giây.", setTimeout("countDown()", 1e3)) : window.location.href = redirect }
    </script>
    <meta charset="utf-8">
    <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.webp">
    <script>
function updateProgressBar(){var r=document.getElementById("progress-bar"),e=0,t=setInterval(function(){e>=100?clearInterval(t):(e++,r.style.width=e+"%")},70)}window.onload=function(){updateProgressBar()};
      </script>
        <style>
#progress-container{width:80%;max-width:300px;height:30px;border:1px solid #FC9D9A;position:relative;margin:20px auto}#progress-bar{height:100%;background-color:#FE4365;width:0;position:absolute;top:0;left:0}@media screen and (max-width: 600px){#progress-container{width:90%}}
          </style>
</head>

<body>
    <div id="master-wrap">
        <div id="logo-box"><div class="animated fast fadeInUp"><h1>Trang điều hướng</h1</div><div class="notice animated fadeInUp"><p class="lead">Vui lòng đợi trong giây lát!</p><a class="btn animation" href="javascript:history.back()">&larr;Trở về</a></div><div class="footer animated slow fadeInUp"><p id="timer"><script type="text/javascript">countDown();</script></p><div id="progress-container"><div id="progress-bar"></div></div><p class="copyright">&copy; {{ site.time | date: "%Y" }} {{ site.name }}</p></div></div></div></div>
</body>
</html>
