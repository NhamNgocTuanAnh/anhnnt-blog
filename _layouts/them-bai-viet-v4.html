   <link rel="icon" href="{{ site.baseurl }}/assets/images/logo.webp">
   <script src="../ckeditor/ckeditor.js"></script>

      crossorigin="anonymous"></script>

   <link href="{{ site.baseurl }}/assets/css/prism.css" rel="stylesheet">

   <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
   <script src="{{ site.baseurl }}/assets/js/lazysizes.min.js" async=""></script>

   <!-- Hướng dẫn viết bài -->
</head>

<body>
   <h1>Thêm bài viết mới v0.0.1</h1>
   <span>Lưu ý soạn xong bấm Source để copy code html</span><br>

   <label for="urlInput">Enter URL:</label>
   <input type="text" id="urlInput" placeholder="https://example.com">
   <button onclick="fetchHtml()">lấy nội dung bài viết</button>

   <div class="hidden-element" style="display: none;">
      <div id="loadUrl"></div>
   </div>


   <form>
      <textarea name="ten" id="ten"></textarea>
      <script>var editor = CKEDITOR.replace('ten');</script>
   </form><br><br>
   <hr>

   <div class="wrapper">
      <aside class="sc-content-aside">
         <div class="entry-header">
            <div class="article-post">
               <!-- <p id="demo"></p> -->
            </div>
         </div>
      </aside>
      <article class="sc-content">
         <div class="entry-header">
            <div class="article-post">
               <p id="demo"></p>
            </div>
         </div>
      </article>
   </div>
   <style>
*,:before,:after{box-sizing:border-box}.wrapper{margin:0;padding:0;height:100%}.wrapper{max-width:910px;margin:0 auto;display:grid;grid-template-columns:1fr 3fr;grid-template-rows:auto 1fr auto;grid-gap:20px}.wrapper>*{background-color:#444;color:#fff;border-radius:5px;padding:20px;font-size:150%}@media screen and (max-width:480px){.wrapper{height:auto}.wrapper{display:flex;flex-direction:column}article,aside{margin-bottom:20px}}
   </style>

   <script>
editor.on("change",function(e){console.log("Total bytes: "+e.editor.document.getBody().getHtml()),document.getElementById("demo").innerHTML=e.editor.document.getBody().getHtml()});function fetchHtml(){fetch(document.getElementById("urlInput").value).then(e=>{if(!e.ok)throw Error("Network response was not ok");return e.text()}).then(e=>{var t=document.getElementById("loadUrl");let r=e.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi,"");t.innerHTML=r.replace(/<style.*?<\/style>/g,"");var n=document.querySelector(".article-post");if(n){var o=n.innerHTML;console.log(o),editor.setData(o),document.getElementById("loadUrl").forEach(function(e){e.innerHTML=""})}else console.error('Kh\xf4ng t\xecm thấy element c\xf3 class l\xe0 "article-post"')}).catch(e=>{console.error("There was a problem with the fetch operation:",e)})}
   </script>

</body>
