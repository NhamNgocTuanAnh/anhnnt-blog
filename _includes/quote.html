<style>
    .quotemark {
        position: relative;
        top: -12px;
        padding-right: 10px;
    }

    blockquote {
        border-left: 10px solid #490A3D;
        margin: 30px 10px;
        padding: 10px 30px;
    }

    blockquote:before {
        color: #ccc;
        line-height: 0.1em;
        margin-right: 0.25em;
        vertical-align: -0.4em;
    }

    blockquote footer {
        font-size: 18px;
        text-align: right;
    }

    .quotebox {
        background: #fff;
        max-width: 543px;
        min-height: 100px;
        border: 1px solid #222;
        border-radius: 5px;
        margin: 10px;
    }

    .quotebutton {
        display: inline-block;
        padding: 6px 12px;
    }

    #quotesource {
        margin-top: 20px
    }

    .btn {
        margin-bottom: 10px
    }

    .social-icons {
        padding: 6px 12px;
        display: inline-block;

    }

    .social-icons .fa {
        font-size: 1.8em;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #FFF;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }

    .social-icons.icon-rounded .fa {
        border-radius: 5px;
    }

    .social-icons .fa:hover,
    .social-icons .fa:active {
        color: #FFF;
        -webkit-box-shadow: 1px 1px 3px #333;
        -moz-box-shadow: 1px 1px 3px #333;
        box-shadow: 1px 1px 3px #333;
    }

    .social-icons .fa-twitter {
        background-color: #490A3D;
        border-color: none;
    }

    .btn-primary {
        width: 100px;
        height: 40px;
        border: none;
        background: #490A3D;
    }

    @media only screen and (max-width: 768px) {
        #quotetext {
            font-size: 25px;
        }

        .container {
            margin-right: 20px;
        }
    }

    @media only screen and (max-width: 320px) {
        #quotetext {
            font-size: 18px;
        }

    }

</style>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-2"></div>
        <div class="col-xs-12 col-sm-6 quotebox">
            <div class="row">
                <div class="col-xs-12">
                    <blockquote>
                        <i class="fa fa-quote-left quotemark"></i>
                        <h2 id="quotetext"></h2>
                        <footer class="footer-tem" id="quotesource"></footer>
                    </blockquote>

                </div>

            </div>

            <div class="row">

                <div class="col-xs-12 col-sm-12">

                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-3"></div>
</div>

</div>


<script>
    function inIframe() {
        try {
            return window.self !== window.top;
        } catch (e) {
            return true;
        }
    }

    const colors = [
        '#490A3D',
        '#BD1550',
        '#E97F02',
        '#F8CA00',
        '#8A9B0F',
        '#69D2E7',
        '#FA6900',
        '#16a085',
        '#27ae60',
        '#2c3e50',
        '#f39c12',
        '#e74c3c',
        '#9b59b6',
        '#FB6964',
        '#342224',
        '#472E32',
        '#77B1A9',
        '#73A857'
    ];

    const quotes = [
        ["You only live once, but if you do it right, once is enough.", "Mae West"],
        ["I am so clever that sometimes I don't understand a single word of what I am saying.", "Oscar Wilde"],
        ["Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", "Albert Einstein"],
        ["The most beautiful experience we can have is the mysterious. It is the fundamental emotion that stands at the cradle of true art and true science.", "Albert Einstein"]
        ["It is our choices, Harry, that show what we truly are, far more than our abilities.", "J.K. Rowling, Harry Potter and the Chamber of Secrets"],
        ["All men who have turned out worth anything have had the chief hand in their own education.", "Walter Scott"],
        ["Trust yourself. You know more than you think you do.", "Benjamin Spock"],
        ["No one can make you feel inferior without your consent.", "Eleanor Roosevelt, This is My Story"],
        ["To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", "Ralph Waldo Emerson"],
        ["Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do. So throw off the bowlines. Sail away from the safe harbor. Catch the trade winds in your sails. Explore. Dream. Discover.", "H. Jackson Brown Jr., P.S. I Love You"]
    ];

    const quotesLength = quotes.length || 0;

    var currentQuote = "";
    var currentAuthor = "";
    var randomquote = 100;
    var randomcolor = "";

    function getRandomQuoteNumber() {
        randomquote = Math.floor(Math.random() * quotesLength);
        if (randomquote > quotesLength) {
            getRandomQuoteNumber();
        }
    }
    getRandomQuoteNumber();
    function getQuote() {
        if (randomquote > quotesLength) {
            getRandomQuoteNumber();
        }
        randomcolor = Math.floor(Math.random() * colors.length);

        currentQuote = quotes[randomquote][0] || "100";
        currentAuthor = quotes[randomquote][1] || "100";

        if (currentQuote != "100" && currentAuthor != "100") {
            if (inIframe()) {
                $('#tweet-quote').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=aLamm&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
            }

            $(document).ready(function () {
                // $('html body').animate({
                //     backgroundColor: colors[randomcolor],
                //     color: colors[randomcolor]
                // }, 500);
                $('#newquote, .social-icons .fa-twitter').animate({ backgroundColor: colors[randomcolor] }, 500);
                $('blockquote footer-tem').animate({ color: colors[randomcolor] }, 500);
                $('blockquote').animate({ borderLeftColor: colors[randomcolor] }, 500);
                $('#quotetext').animate({ opacity: 0 }, 500, function () {
                    $(this).animate({ opacity: 1 }, 500);
                    $(this).text(currentQuote);
                });
                $('#quotesource').animate({ opacity: 0 }, 500, function () {
                    $(this).animate({ opacity: 1 }, 500);
                    $(this).text(currentAuthor);
                });
            });
        } else {
            getQuote();
        }
    }
    function openURL(url) {
        window.open(url, 'Share', 'width=550, height=400, toolbar=0, scrollbars=1 ,location=0 ,statusbar=0,menubar=0, resizable=0');
    }

    getQuote();

    $(document).ready(function () {
        $('#newquote').on('click', getQuote);
        $('#tweetquote').on('click', function () {
            if (!inIframe()) {
                openURL('https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
            }
        });
    });
</script>
