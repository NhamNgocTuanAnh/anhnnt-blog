<div class="embed-spotify-song">
    <iframe src="https://open.spotify.com/embed/track/{{ include.id }}" frameborder="0" allowtransparency="true"
        allow="encrypted-media">
    </iframe>
</div>
<style>
    .embed-spotify-song {
        width: 300px;
        height: 80px;
        position: relative;
        max-width: 100%;
    }

    .embed-spotify-song iframe,
    .embed-spotify object,
    .embed-spotify embed {
        position: absolute;
        width: 300px;
        height: 80px;
        top: 0;
        left: 0;
        max-width: 100%;
    }

</style>
