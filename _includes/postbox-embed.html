<!-- begin post -->



<article class="card1 border curve">
    <div>
        {% if post.image %}

        {% if site.lazyimages == "enabled" %}
        <img class="placeholder-image img-thumb lazyimg" src="/assets/images/Placeholder_view_vector.svg.png" alt="Placeholder">
        <img onload="handleImageLoad(this)" class="img-thumb actual-image lazyimg"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAMAAAACCAQAAAA3fa6RAAAADklEQVR42mNkAANGCAUAACMAA2w/AMgAAAAASUVORK5CYII="
            data-src="{% if post.image contains " ://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{%
            endif %}" alt="{{ post.title }}" loading="lazy">
        {% else %}
        <img class="img-thumb" src="{% if post.image contains " ://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{
            post.image }}{% endif %}" alt="{{ post.title }}" loading="lazy">
        {% endif %}

        {% endif %}
    </div>

    <div>
        <p><strong><a class="text-dark" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></strong></p>
        <span><b>Author</b>: {{ author.display_name }} - <time>{{ post.date | date: "%-d %B" }}</time></span>
    </div>
</article>
<script>
var cssId="postBoxEmbed";if(!document.getElementById(cssId)){var e=document.getElementsByTagName("head")[0],s=document.createElement("link");s.id=cssId,s.rel="stylesheet",s.type="text/css",s.href="{{ site.baseurl }}/assets/css/postbox-embed.css",s.media="all",e.appendChild(s)}
</script>
