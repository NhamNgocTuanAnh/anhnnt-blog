{% if include.image_src %}
<body class="preloading">
    <div class="loader">
        <span class="fas fa-spinner xoay icon"></span>
     </div>
     <div class="content">
<p style="text-align:center; ">
    <!-- If javascript is not on. -->
    <noscript><img src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" /></noscript>

    <!-- If javascript is present. -->
    <img data-src="{{include.image_src}}" alt="{{include.image_alt}}" title="{{include.image_title}}" class="blur-up lazyload img-thumb lazyimg" />
    {% if include.image_title %}
        <br>
    <span class="image-caption">{{include.image_title}}</span>
    {% endif %}
</p>
</div>
<script>$(window).on('load', function(event) {
    $('body').removeClass('preloading');
       // $('.load').delay(1000).fadeOut('fast');
    $('.loader').delay(1000).fadeOut('fast');
 });</script>
</body>
{% endif %}
