    function doesFileExist() {

                xhr.open('HEAD', id1, false);
                xhr.send();

                if (xhr.status == "404") {
                    console.log("File doesn't exist");
                    return false;
                } else {
                    console.log("File exists");

                    console.log(id1);
                    // container.innerHTML = `<img scr="${urlToFile}">`
                    return true;
                }
            }else{
                console.log("fail id1");
            }
        }else{
            console.log("fail elements");
        }


    }
    doesFileExist();

</script>
